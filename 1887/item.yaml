postAdForm.title: GORGEOUS HOME IN RUTHERFORD HEIGHTS (SOUTH EDMONTON) FOR RENT
postAdForm.description: 'Are you interested in a permanent residence? Would you like to live within a great community?

Have a look first at these pictures taken of the house:  https://www.dropbox.com/sh/07qisdja9srw95c/AAAXa2K6oWpvQvsJswRxD6dNa?dl=0

This lovely home is conveniently located within 
-Walking distances to 3 elementary schools, 3 playgrounds, 2 basketball courts, and 3 parks
-3 different bus routes [39,47,49, (339, 347 late nights)]
-10 minute driving or 15 minute bus ride from Century Park transit station
-Easy access to both Anthony Henday Drive and Calgary Trail [Queen Elizabeth 2]
-20 minutes to West Edmonton Mall and 10 minutes to South Edmonton Common Strip Mall
-Great community atmosphere with walking distance to Sobeys and Save On Foods along with 2 gas stations (Petro Canada, Esso)

The spacious 1200 sq. ft. duplex contains 3 bedrooms, 1 Â½ bathrooms with a walk-in closet included in the master bedroom; a great room planned with cozy fireplace and a finished basement. 
The main floor includes a large kitchen with corner windows above the sink and plenty of counter space, a living room with corner gas fireplace and tons of light, a spacious dining room that looks over the yard and the main floor is finished entirely with walnut laminate flooring. 
Upstairs you will find a large primary bedroom with plenty of windows and a lovely walk-in closet plus two additional bedrooms. The fully finished basement is perfect to watch your favourite show or the big game! 
Enjoy relaxing in your west facing backyard with lots of space and is well treed for privacy. Enjoy a single attached garage and extended driveway! 

Restrictions- No smoking; Pets negotiable
Requirements- References and security deposit first and last month rent 
Tenants Costs- Utilities 
Tenant responsible for snow clearing, grass cutting in summer months


We are looking for tenants that are willing to sign a 1-year lease. Asking for $1700.00/month

Available Jan/Feb 2022! You can contact the previous tenant who has lived there for 3 years about the type of home it is!

Feel free to contact me at cell 780.245.0708 or email c.liang@ualberta.ca'
