postAdForm.title: CHARMING RUTHERFORD DUPLEX-FAMILY-FRIENDLY (SOUTH EDMONTON) FOR RENT
postAdForm.description: 'Seeking a delightful permanent residence in a vibrant community? Look no further than this gorgeous 1200 sq. ft. duplex in Edmonton's desirable Rutherford neighborhood.

Photos - https://www.dropbox.com/sh/4ywbsl04nzvr0e0/AADVM6RDJl_DQSxBbol3PW7Fa?dl=0 

This lovely home is conveniently located within
-Walking distances to 3 elementary schools, playgrounds, basketball courts, and parks, and easily accessible to bus routes
-10-minute driving or 15-minute bus ride from Century Park transit station
-Easy access to both Anthony Henday Drive and Calgary Trail [Queen Elizabeth 2]
-20-minute to West Edmonton Mall and 10-minute to South Edmonton Common Strip Mall
-Great community atmosphere with walking distance to Sobeys and Save On Foods along with 2 gas stations (Petro Canada, Esso)

This spacious duplex boasts 3 bedrooms, 1.5 baths, a walk-in closet in the master, and a cozy fireplace in the great room. Recently renovated laminate flooring, fenced in backyard with a brand-new composite deck included. It also has a brand-new furnace and dishwasher! The house also has a single attached garage. The unfinished basement is where you will find laundry and ample storage space to complete this lovely home.

Restrictions- No smoking; Pets negotiable
Requirements- References, security deposit, and first month rent 
Tenants Costs- Utilities 
Tenant responsible for snow clearing, grass cutting

Seeking tenants for a 1-year lease at $1650.00/month. 

Available immediately! Speak with the previous tenant for insights into this wonderful home.

Contact- 780.245.0708 or c.liang@ualberta.ca

Best regards,
Chen'
