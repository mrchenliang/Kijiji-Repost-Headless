postAdForm.title: 'Charming & Spacious MacEwan Village Condo: All-Inclusive Living'
postAdForm.description: "Welcome to MacEwan Village in SW Edmonton! Secure a 12-month\
  \ lease for this inviting 2-bedroom, 2-bathroom condo and enjoy a $400 Moving Allowance!\\\
  n\\nPhotos:  https://www.dropbox.com/sh/4s255zqh0m04nxs/AAC89HRngcvUsAcPa9xJglPia?dl=0\
  \ \\n\\nThis lovely unit is conveniently located within:\\n-Walking distances to\
  \ 3 elementary schools, playgrounds, basketball courts, and parks, and easily accessible\
  \ to bus routes\\n-8-minute driving or 10-minute bus ride from Century Park transit\
  \ station\\n-Easy access to both Anthony Henday Drive, Whitemud Drive and Calgary\
  \ Trail [Queen Elizabeth 2]\\n-20-minute to West Edmonton Mall and 10 minutes to\
  \ South Edmonton Common Strip Mall\\nThis spacious condo boasts 2 bedrooms, 2 baths, and\
  \ a walk-in closet in the master suite. The home features an end unit with an open\
  \ floor plan and neutral color decor, and backs onto a walking trail. The unit also\
  \ includes a large north-west facing balcony for relaxation and a well-situated\
  \ underground parking spot. MacEwan Village is a welcoming community offering various\
  \ amenities within easy reach, including shopping centers, schools, restaurants,\
  \ and recreational facilities. This makes it an ideal place to call home.\\n\\nRestrictions:\
  \ No smoking; Pets negotiable \\nRequirements: References, security deposit, and\
  \ first month rent \\n\\nSeeking tenants for a 1-year lease at $1250.00/month\\\
  n\\nAvailable Immediately! \\n\\nDon't miss this fantastic rental opportunity in\
  \ a vibrant neighborhood! \\n\\n\\nContact: 780.245.0708 or c.liang@ualberta.ca\\\
  n\\nBest regards,\\nChen\\n"
