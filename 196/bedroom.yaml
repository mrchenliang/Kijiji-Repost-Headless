postAdForm.title: Elegant Timberlea Fully Furnished Room & Prime Location
postAdForm.description: 'Discover the perfect place in Fort McMurray, a fully furnished one-bedroom in the heart of Timberlea.

Photos: https://www.dropbox.com/sh/giawlrxpmsqalor/AACpfYQd4yWS7oNa0bkWQeIAa?dl=0 

This beautiful spacious one bedroom fully furnished basement suite is conveniently located:
-2-minute walking distances to a Diversified bus stop for any site
-15-minute drive to shopping in downtown and Keyano College
-Easy access to Highway 63 to Edmonton 
-5-minute drive to groceries, gas station and local gym.

The fully furnished bedroom suite for rent (furniture optional) offers an open concept living space with the kitchen and living room.  This brand-new suite (furniture optional) provides ample room for a single person.  This is perfect home for a commuting individual living in Fort McMurray.

Restrictions: No smoking; No Pets

Parking: Street parking with plug in
Requirements: References, security deposit, and first month rent 
Utilities included: internet, cable, heat, water, and electricity 
Tenant share responsibility for snow clearing, grass cutting 

Seeking responsible tenant(s) for a 1-year lease at $750.00/month. 

Move-in ready and available immediately! Rent can be prorated based on move-in date.

Contact: 780.245.0708 or c.liang@ualberta.ca

Best regards,
Chen'
