postAdForm.title: Gorgeous Furnished Bedroom In Timberlea Available Immediately
postAdForm.description: 'Stop looking around because here is the perfect place for you in Fort McMurray?

Have a look at the pictures taken in the house: https://www.dropbox.com/sh/giawlrxpmsqalor/AACpfYQd4yWS7oNa0bkWQeIAa?dl=0 

This beautiful spacious one bed-room fully furnished bedroom is conveniently located
-2 minute walking distances to a Diversified bus stop for any site
-15 minute drive to shopping in downtown and Keyano College
-Easy access to Highway 63 to Edmonton 
-5 minutes drive to groceries, gas station and local gym.

The fully furnished bedroom suite for rent (or without furniture). Brand new, never occupied home. The space also includes is an open concept living space with the kitchen and living room.  In addition, it is very spacious and bright, therefore providing plenty of living space for a single person.  This is perfect home for a commuting individual living in Fort McMurray

Restrictions: No smoking; No Pets

Parking: Street parking with plug in
Requirements: References, security deposit, and first last month rent 
Utilities included: Internet, cable, heat, water, and electricity 
Tenant share responsibility for snow clearing, grass cutting in summer months

We are looking for responsible working tenant(s) that are willing to sign a 1-year lease. Asking for $750.00/month

It is move in ready and available immediately! Rent can be prorated based on move in date!

Feel free to contact me at c:780.245.0708 or c.liang@ualberta.ca

Cheers,
Chen'
