postAdForm.title: Charming & Fully Furnished Basement Legal Suite - Ideal for Transient Workers in Fort McMurray
postAdForm.description: 'Discover your perfect home in Fort McMurray â€“ a spacious, fully furnished one-bedroom basement suite tailored for transient workers.

Photos: https://www.dropbox.com/sh/t3z3eoh2cdo5jkb/AAAaZHtWIuxT1SyKC2uyD0ema?dl=0Xcza?dl=0

This beautiful spacious one bedroom fully furnished basement suite is conveniently located:
-2-minute walking distances to a Diversified bus stop for any site
-15-minute drive to shopping in downtown and Keyano College
-Easy access to Highway 63 to Edmonton 
-5-minute drive to groceries, gas station and local gym.

This beautiful 650 sq. ft. legal basement suite (furniture optional) offers a separate entrance, brand-new appliances (stove, fridge, dishwasher, washer, dryer), and an open concept living space with a kitchen and living room. The suite features a queen-sized bed, large walk-in closet, full bathroom, and ample counter space for cooking, complete with cookware and utensils.

Restrictions: No smoking; Pets negotiable 

Parking: Street parking with plug in
Requirements: References, security deposit, and first month rent 
Utilities included: internet, cable, heat, water, and electricity 
Tenant share responsibility for snow clearing, grass cutting

We are looking for responsible working tenant(s) that are willing to sign a 1-year lease. Asking for $1250.00/month

It is move in ready and available immediately! Rent can be prorated based on move in date!

Contact: 780.245.0708 or c.liang@ualberta.ca

Best regards,
Chen'
