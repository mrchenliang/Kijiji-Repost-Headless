postAdForm.title: 'Luxurious SW Edmonton Home-Spacious Living in Serene Rutherford'
postAdForm.description: 'Are you interested in a permanent residence? Would you like to live within a great community?

Stop looking around because here is the perfect home for you here in Edmonton. 

Have a look first at these pictures taken of the house:  https://www.dropbox.com/sh/rajoh5y1qp5yxhn/AAD63ZpgfV40dvieXRgrkeJma?dl=0 
This lovely home is conveniently located within 
-Walking distances to 3 elementary schools, playgrounds, basketball courts, and parks, and easily accessible to bus routes
-10-minute driving or 15-minute bus ride from Century Park transit station
-Easy access to both Anthony Henday Drive, Whitemud Drive, and Calgary Trail [Queen Elizabeth 2]
-20-minute to West Edmonton Mall and 10-minute to South Edmonton Common Strip Mall
-Great community atmosphere with walking distance to Sobeys and Save On Foods along with 2 gas stations (Petro Canada, Esso)

The spacious 2000 sq. ft. house contains 4 bedrooms, 3 Â½ bathrooms with a walk-in closet and jacuzzi included in the master bedroom; a bonus room with large ceilings. Recently renovated laminate flooring, fenced in gorgeous backyard with a brand-new composite deck included. The house is backed on to a walking trail and includes a double attached garage. The basement is furnished where you can find a separate bed & bathroom, and a theatre room along with ample storage space. It also has a brand new furnace and dishwasher!

Restrictions: No smoking; Pets negotiable 
Requirements: References, security deposit, and first last month rent  
Tenants Costs: Utilities 
Tenant responsible for snow clearing, grass cutting in summer months


We are looking for tenants that are willing to sign a 1-year lease. Asking for $2400.00/month

Available Immediately! 

Contact: 780.245.0708 or c.liang@ualberta.ca

Best regards,
Chen'
